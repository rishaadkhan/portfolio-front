<section
  id="projects"
  class="py-20 px-6 md:px-20 bg-gradient-to-b from-[#000c33] to-[#00124f] text-white"
>
  <div class="max-w-6xl mx-auto text-center mb-12" data-aos="fade-up">
    <h2 class="text-3xl font-bold mb-4">My Projects</h2>
    <p class="text-gray-300">
      Discover projects that showcase my passion for design and innovation
    </p>
  </div>

  <div class="max-w-6xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Project Card -->
    <div
      *ngFor="let project of projects"
      class="bg-[#001a75]/60 backdrop-blur-md rounded-xl overflow-hidden hover:scale-105 transition-all duration-300 shadow-lg shadow-[#00124f]/20"
      data-aos="fade-up"
      [attr.data-aos-delay]="project.delay"
    >
      <img
        [src]="project.image"
        class="w-full h-56 object-cover"
        [alt]="project.title"
      />
      <div class="p-6">
        <h3 class="text-xl font-semibold mb-2">{{ project.title }}</h3>
        <p class="text-gray-300 text-sm mb-4">{{ project.description }}</p>
        <div class="flex flex-wrap gap-2 mb-4">
          <span
            *ngFor="let tech of project.technologies"
            class="text-blue-300 text-xs font-semibold px-3 py-1 bg-[#00124f]/50 rounded-full"
          >{{ tech }}</span>
        </div>
        <div class="flex items-center justify-between">
          <a [href]="project.projectUrl" class="text-blue-300 hover:text-blue-200 transition flex items-center">
            <span class="mr-2">View Project</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M14 5l7 7m0 0l-7 7m7-7H3"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-12 text-center" data-aos="fade-up">
    <a
      href="#"
      class="px-8 py-3 bg-[#001a75] hover:bg-[#002299] rounded-full font-semibold transition-all duration-300 shadow-lg shadow-[#00124f]/20 hover:shadow-[#00124f]/40"
      >View All Projects</a
    >
  </div>
</section>
