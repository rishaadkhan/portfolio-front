<section id="contact" class="py-20 px-6 md:px-20 bg-gradient-to-b from-[#000c33] to-[#00124f] text-white">
  <div class="max-w-6xl mx-auto text-center mb-12" data-aos="fade-up">
    <h2 class="text-3xl font-bold mb-2">Let's Create Something Amazing Together</h2>
    <p class="text-gray-300">Feel free to reach out for collaborations or projects</p>
  </div>

  <div class="max-w-3xl mx-auto" data-aos="fade-up">
    <form class="space-y-6">
      <div>
        <input type="text" placeholder="Your Name" class="w-full px-4 py-3 bg-[#001a75]/50 backdrop-blur-md rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#002299]" />
      </div>
      <div>
        <input type="email" placeholder="Your Email" class="w-full px-4 py-3 bg-[#001a75]/50 backdrop-blur-md rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#002299]" />
      </div>
      <div>
        <textarea placeholder="Your Message" class="w-full px-4 py-3 bg-[#001a75]/50 backdrop-blur-md rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#002299]"></textarea>
      </div>
      <button type="submit" class="px-6 py-3 bg-[#001a75] hover:bg-[#002299] rounded-full font-semibold transition">Send Message</button>
    </form>
  </div>
</section>
