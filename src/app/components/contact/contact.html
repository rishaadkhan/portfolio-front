<section id="contact" class="py-20 px-6 md:px-20 bg-gradient-to-b from-[#000c33] to-[#00124f] text-white">
  <div class="max-w-6xl mx-auto text-center mb-12" data-aos="fade-up">
    <h2 class="text-3xl font-bold mb-2">Let's Create Something Amazing Together</h2>
    <p class="text-gray-300">Feel free to reach out for collaborations or projects</p>
  </div>

  <div class="max-w-3xl mx-auto" data-aos="fade-up">
    <!--
      Contact form posts to Formspree via fetch in the component class.
      Replace the FORMSPREE_ENDPOINT in src/environments/environment.ts with your real Formspree URL.
    -->
    <form class="space-y-6" (submit)="onSubmit($event)" novalidate>
      <!-- Global messages -->
      <div>
        <p class="text-green-400 mb-2" [hidden]="!successMessage">{{ successMessage }}</p>
        <p class="text-red-400 mb-2" [hidden]="!errorMessage">{{ errorMessage }}</p>
      </div>

      <div>
        <input name="name" required type="text" placeholder="Your Name" class="w-full px-4 py-3 bg-[#001a75]/50 backdrop-blur-md rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#002299]" />
        <p class="text-red-300 text-sm mt-1" [hidden]="!fieldErrors['name']">{{ fieldErrors['name'] }}</p>
      </div>

      <div>
        <input name="email" required type="email" placeholder="Your Email" class="w-full px-4 py-3 bg-[#001a75]/50 backdrop-blur-md rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#002299]" />
        <p class="text-red-300 text-sm mt-1" [hidden]="!fieldErrors['email']">{{ fieldErrors['email'] }}</p>
      </div>

      <div>
        <textarea name="message" required placeholder="Your Message" class="w-full px-4 py-3 bg-[#001a75]/50 backdrop-blur-md rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#002299]"></textarea>
        <p class="text-red-300 text-sm mt-1" [hidden]="!fieldErrors['message']">{{ fieldErrors['message'] }}</p>
      </div>

      <div class="flex items-center gap-4">
        <button type="submit" class="px-6 py-3 bg-[#001a75] hover:bg-[#002299] rounded-full font-semibold transition disabled:opacity-50" [disabled]="isLoading">
          <span [hidden]="isLoading">Send Message</span>
          <span [hidden]="!isLoading" class="inline-flex items-center gap-2">
            <svg class="animate-spin h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            Sending...
          </span>
        </button>

        <p class="text-sm text-gray-300" [hidden]="!isLoading">Please wait â€” sending your message.</p>
      </div>
    </form>
  </div>
</section>
